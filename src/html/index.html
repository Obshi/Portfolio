<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obshi</title>
    <link rel="stylesheet" href="./css/index.css">

    <!-- titleFont -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">

    <meta name="viewport" content="width=device-width,user-scalable=0">

</head>

<body>
    <script src="./js/script.js"></script>

    <div id="main_graphic">
        <div class="filter">
            <div id="title" class="font">Obshi</div>
            <div id="guide" class="font border">Plofile</div>
            <nav id="menu">
                <ul>
                    <li id="plofile_button" class="button_container">
                        <div class="menu_button selected_button"></div>
                    </li>
                    <li id="pictures_button" class="button_container">
                        <div class="menu_button"></div>
                    </li>
                    <li id="movies_button" class="button_container">
                        <div class="menu_button"></div>
                    </li>
                    <li id="softwares_button" class="button_container">
                        <div class="menu_button"></div>
                    </li>
                    <li id="roots_button" class="button_container">
                        <div class="menu_button"></div>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    
    <div id="contents_container">
        <ul id="contents">
            <li id="plofile" class="content">
                <div class="sub_title font">Plofile</div>
                <img src="./img/home/pictures.png" alt="picture">
                <img src="./img/home/pictures.png" alt="picture">
                <img src="./img/home/pictures.png" alt="picture">
                <img src="./img/home/pictures.png" alt="picture">
                <img src="./img/home/pictures.png" alt="picture">
                <img src="./img/home/pictures.png" alt="picture">
                <div class="font border back">Back</div>
            </li>

            <li id="pictures" class="content">
                <div class="sub_title font">Pictures</div>
                <img src="./img/home/pictures.png" alt="picture">
                <div class="font border back">Back</div>
            </li>

            <li id="movies" class="content">
                <div class="sub_title font">Movies</div>
                <img src="./img/home/pictures.png" alt="picture">
                <div class="font border back">Back</div>
            </li>

            <li id="softwares" class="content">
                <div class="sub_title font">Softwares</div>
                <img src="./img/home/pictures.png" alt="picture">
                <div class="font border back">Back</div>
            </li>
        </ul>
    </div>

</body>

</html>
